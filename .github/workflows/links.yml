name: Links

on:
  pull_request:
    paths:
#      - '.github/workflows/links.yml' Temporarily disabled by @Stargator
      - 'concept/**/*.md'
      - 'concept/**/links.json'
      - 'docs/*.md'
#      - 'exercises/**/*.md' Temporarily disabled by @Stargator
      - 'reference/*.md'
      - '*.md'
      - '**/**/*.md'
      - '**/*.md'

  repository_dispatch:
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Link Checker
        uses: lycheeverse/lychee-action@8646ba30535128ac92d33dfc9133794bfdd9b411
        with:
          args: --verbose --no-progress --require-https .
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
